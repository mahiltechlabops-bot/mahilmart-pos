{% extends "base.html" %}

{% block title %}Barcode Form{% endblock %}

{% block content %}
<style>
    .barcode-container {
        max-width: 700px;
        margin: 10px auto;
        margin: 40px auto;
        background: #e0f7fa;
        padding: 20px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
    }

    .barcode-container h2 {
        text-align: center;
        color: #0f0f0f;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .barcode-container label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }

    .barcode-container input[type="text"],
    .barcode-container input[type="number"],
    .barcode-container input[type="datetime-local"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .barcode-container input[type="checkbox"] {
        margin-top: 10px;
        transform: scale(1.2);
    }

    .barcode-container .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        justify-content: space-between;
    }

    .barcode-container button {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
    }

    .barcode-container button[type="submit"] {
        background-color: #00796b;
    }

    .barcode-container button[type="submit"]:hover {
        background-color: #004d40;
    }

    .barcode-container button[type="reset"] {
        background-color: #dc3545;
    }

    .barcode-container button[type="reset"]:hover {
        background-color: #b71c1c;
    }

    .exit-btn {
    background-color: #8b4d52;
    color: white;
    }

    .exit-btn:hover {
        background-color: #30070b;
    }
</style>

<div class="barcode-container">
    <h2>Barcode Form</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="barcode">Barcode</label>
        <input type="text" name="barcode" id="barcode" placeholder="Enter a Barcode" required>

        <label for="item_code">Item Code</label>
        <input type="text" name="item_code" id="item_code" placeholder="Enter a Code" required>

        <label for="item_name">Item Name</label>
        <input type="text" name="item_name" id="item_name" placeholder="Enter an Item Name">

        <label for="unit">Unit</label>
        <input type="text" name="unit" id="unit" placeholder="e.g. Piece, Box, ML">

        <label for="mrp">MRP</label>
        <input type="number" name="mrp" id="mrp" step="0.01" placeholder="Enter MRP Rate" required>

        <label for="sale_price">Sale Price</label>
        <input type="number" name="sale_price" id="sale_price" step="0.01" placeholder="Enter a Sale Price">

        <label for="whole_price">Wholesale Price</label>
        <input type="number" name="whole_price" id="whole_price" step="0.01" placeholder="Enter a Wholesale Price">'
        
        <label for="whole_price1">Wholesale Price1</label>
        <input type="number" name="whole_price1" id="whole_price1" step="0.01" placeholder="Enter a Wholesale Price1">'

        <label for="generated_on">Generated On</label>
        <input type="datetime-local" name="generated_on" id="generated_on">

        <label for="active">Active</label>
        <input type="checkbox" name="active" id="active" checked>

        <div class="button-group">
            <button type="submit">Save</button>
            <button type="reset">Reset</button>
            <button type="button" class="exit-btn" onclick="window.location.href='{% url 'items' %}'">Exit</button>
        </div>
    </form>
</div>
{% endblock %}
