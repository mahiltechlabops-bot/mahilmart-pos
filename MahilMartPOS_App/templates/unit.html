{% extends "base.html" %}

{% block title %}Unit Creation{% endblock %}

{% block content %}
<style>
    h2 {
        text-align: center;
        color: #0e0e0e;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .unit-form-container {
        background-color: #e0f7fa;
        max-width: 700px;
        height: 400px;
        margin: 0 auto;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }

    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .form-group label {
        width: 130px;
        font-weight: bold;
        margin-right: 10px;
    }

    .form-group input {
        flex: 1;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 25px;
    }

    .button-group button {
        padding: 10px 20px;
        font-size: 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button-group button[type="submit"] {
        background-color: #28a745;
        color: white;
    }

    .button-group .exit-button {
        background-color: #dc3545;
        color: white;
    }

    .button-group .exit-button:hover {
        background-color: #c82333;
    }

    .button-group button[type="submit"]:hover {
        background-color: #218838;
    }
</style>

<div class="unit-form-container">
    <h2>Unit Creation</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Unit Name:</label>
            <input type="text" name="unit_name" required>
        </div>

        <div class="form-group">
            <label>Print Name:</label>
            <input type="text" name="print_name" required>
        </div>

        <div class="form-group">
            <label>Decimals:</label>
            <input type="number" step="0.01" name="decimals" required>
        </div>

        <div class="form-group">
            <label>UQC:</label>
            <input type="text" name="UQC" required>
        </div>

        <div class="button-group">
            <button type="submit">Save</button>
            <button type="button" class="exit-button" onclick="window.location.href='{% url 'items' %}'">Exit</button>
        </div>
    </form>
</div>
{% endblock %}
