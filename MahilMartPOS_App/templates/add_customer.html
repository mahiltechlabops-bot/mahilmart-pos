{% extends "base.html" %}

{% block title %}Add Customer{% endblock %}

{% block content %}
<div class="container mt-5">
  <!-- Header Section -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0" style="color: #770b0b;">
      <i class="bi bi-person-plus-fill text-primary"></i> Add New Customer
    </h2>
    <a href="{% url 'customers' %}" style="color: #5426c0;" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-arrow-left"></i> Back to Customers
    </a>
  </div>
  {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
        <div 
          class="alert 
                {% if message.tags == 'success' %}alert-success
                {% elif message.tags == 'error' or message.tags == 'danger' %}alert-danger
                {% elif message.tags == 'warning' %}alert-warning
                {% else %}alert-info{% endif %}
          alert-dismissible fade show shadow-sm fw-semibold" 
          role="alert"
        >
          <i class="bi 
            {% if message.tags == 'success' %}bi-check-circle-fill
            {% elif message.tags == 'error' or message.tags == 'danger' %}bi-exclamation-triangle-fill
            {% elif message.tags == 'warning' %}bi-exclamation-circle-fill
            {% else %}bi-info-circle-fill{% endif %}
          me-2"></i>
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Card Wrapper -->
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <form method="POST" novalidate>
        {% csrf_token %}

        <div class="row g-3">
          <!-- Name -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="name" placeholder="Enter full name" required>
          </div>

          <!-- Phone -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">
              Phone <span class="text-danger">*</span>
            </label>
            <input 
              type="tel" 
              class="form-control" 
              name="phone" 
              placeholder="10-digit mobile number"
              pattern="^[6-9][0-9]{9}$" 
              maxlength="10" 
              minlength="10"
              required
              title="Enter a valid 10-digit mobile number starting with 6, 7, 8, or 9">
          </div>

          <!-- Address -->
          <div class="col-md-12">
            <label class="form-label fw-semibold">Address</label>
            <textarea class="form-control" name="address" rows="2" placeholder="Enter address"></textarea>
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" name="email" placeholder="example@domain.com">
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-4 d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Save
          </button>
          <a href="{% url 'customers' %}" class="btn btn-secondary">
            <i class="bi bi-x-circle"></i> Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
{% block extra_js %}
<script>
document.getElementById("phone").addEventListener("input", function (e) {
  // Remove non-numeric characters
  this.value = this.value.replace(/[^0-9]/g, "");

  // Prevent entering more than 10 digits
  if (this.value.length > 10) {
    this.value = this.value.slice(0, 10);
  }
});
</script>
{% endblock %}
