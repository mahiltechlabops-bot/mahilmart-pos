{% extends "base.html" %}
{% block title %}Edit Supplier{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Supplier</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Supplier ID</label>
      <input type="text" name="supplier_id" class="form-control" required value="{{ supplier.supplier_id }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Supplier Name</label>
      <input type="text" name="name" class="form-control" required value="{{ supplier.name }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Contact Person</label>
      <input type="text" name="contact_person" class="form-control" value="{{ supplier.contact_person }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="tel" name="phone" class="form-control" pattern="[6-9]{1}[0-9]{9}" maxlength="10" required value="{{ supplier.phone }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ supplier.email }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea name="address" class="form-control" rows="3">{{ supplier.address }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">GST Number</label>
      <input type="text" name="gst_number" class="form-control" value="{{ supplier.gst_number }}">
    </div>

     <div class="mb-3">
      <label class="form-label">FSSAI Number</label>
      <input type="text" name="fssai_number" class="form-control" value="{{ supplier.fssai_number|default:'' }}">
    </div>

    <div class="mb-3">
      <label class="form-label">PAN Number</label>
      <input type="text" name="pan_number" class="form-control" value="{{ supplier.pan_number }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Credit Terms</label>
      <input type="text" name="credit_terms" class="form-control" value="{{ supplier.credit_terms }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Opening Balance</label>
      <input type="number" step="0.01" name="opening_balance" class="form-control" value="{{ supplier.opening_balance }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Bank Name</label>
      <input type="text" name="bank_name" class="form-control" value="{{ supplier.bank_name }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Account Number</label>
      <input type="text" name="account_number" class="form-control" value="{{ supplier.account_number }}">
    </div>

    <div class="mb-3">
      <label class="form-label">IFSC Code</label>
      <input type="text" name="ifsc_code" class="form-control" value="{{ supplier.ifsc_code }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Status</label>
      <select name="status" class="form-control" required>
        <option value="Active" selected>Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea name="notes" class="form-control" rows="3">{{ supplier.notes }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Bill Attachment</label>
      <input type="file" name="bill_attachment" class="form-control" accept=".pdf,image/*">
      <small class="form-text text-muted">Allowed formats: PDF, JPG, PNG. Max size: 5MB</small>
    </div>

    <button type="submit" class="btn btn-primary">Update Supplier</button>
    <a href="{% url 'suppliers' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
