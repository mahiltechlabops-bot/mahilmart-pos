{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>{{ form.instance.pk|yesno:"Edit Label Size,Add Label Size" }}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'label_size_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
